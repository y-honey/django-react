overwrite: true
ignoreNoDocuments: true
schema:
  - ./graphql/schema/schema.graphql:
      loader: ./graphql/schema/loader.js
generates:
  src/graphql/__generated/gql/:
    documents:
      [
        'src/**/*.ts',
        'src/**/*.tsx',
        '../../webapp/src/**/*.ts',
        '../../webapp/src/**/*.tsx',
        '!src/graphql/**/__generated/*',
        '!src/**/__generated__/*.graphql.ts',
      ]
    preset: 'client'
    plugins: []
    presetConfig:
      gqlTagName: 'gql'
