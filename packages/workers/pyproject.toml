[tool.black]
line-length = 120
skip-string-normalization = true
exclude = "/(.git|.serverless|node_modules|data|__pypackages__)/"
target-versions = "py39"

[tool.ruff]
select = ["E", "F", "B", "S", "A", "C40", "DJ", "PIE", "T20", "SIM", "PLR"]
ignore = ["S101", "A003", "S105", "SIM105", "A002", "B904", "PLR0913"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["E", "F", "C4", "PIE", "RET", "SIM", "PLR"]
unfixable = ["B"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
    "libs",
    "docs",
    "data",
    "test_*.py"
]

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.9
target-version = "py39"

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402"]

[tool.pdm]
[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.org/simple"
verify_ssl = true

[tool.pdm.dev-dependencies]
dev = [
    "black~=22.12",
    "moto~=4.1",
    "pytest~=7.2",
    "pytest-mock~=3.10",
    "pytest-factoryboy~=2.5",
    "pytest-dotenv~=0.5",
    "python-dotenv~=0.21",
    "pytest-cov~=4.0",
    "ruff>=0.0.261",
]
[project]
name = ""
version = "1.0.0"
description = ""
authors = [
    {name = "", email = ""},
]
dependencies = [
    "boto3~=1.26",
    "pyjwt~=2.6",
