[tool.black]
line-length = 120
skip-string-normalization = true
exclude = "/(.git|.serverless|node_modules|data)/"
target-versions = "py39"


[tool.pdm]
[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.org/simple"
verify_ssl = true

[tool.pdm.dev-dependencies]
dev = [
    "black~=22.12",
    "flake8~=6.0",
    "moto~=4.1",
    "pytest~=7.2",
    "pytest-mock~=3.10",
    "pytest-factoryboy~=2.5",
    "pytest-dotenv~=0.5",
    "python-dotenv~=0.21",
    "pytest-cov~=4.0",
]
[project]
name = ""
version = ""
description = ""
authors = [
    {name = "", email = ""},
]
dependencies = [
    "boto3~=1.26",
    "pyjwt~=2.6",
    "hashids~=1.3",
    "contentful~=1.13",
    "environs~=9.5",
    "psycopg2-binary~=2.9",
    "sentry-sdk~=1.14",
    "sqlalchemy~=2.0",
    "pydantic>=1.10.4",
    "pytest-freezegun>=0.4.2",
]
requires-python = "~=3.9.0"
license = {text = "MIT"}

[project.urls]
homepage = ""

[project.optional-dependencies]
[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

